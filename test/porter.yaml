name: test-version
version: 0.1.0
description: "An example Porter bundle demonstrating exec mixin outputs"
invocationImage: qlik/test-version:0.1.0
tag: qlik/test-version-bundle:0.1.0

dockerfile: Dockerfile.tmpl

mixins:
  - exec
  - qliksense

customActions:
  about:
    description: "About QLiksense"
    stateless: true
    modifies: true

install:
  - exec:
      description: "Get the qliksense version"
      command: bash
      arguments:
        - -c
        - "echo 1.2.13"
      outputs:
        - name: version
          regex: '.*'
uninstall:
  - exec:
      description: "Get the qliksense version"
      command: bash
      arguments:
        - -c
        - "echo 1.2.13"
      outputs:
        - name: version
          regex: '.*'
about:
  - qliksense:
      description: "Use bundled version by default"
      version: "bundled"
